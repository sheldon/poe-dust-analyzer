<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE Dust Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .results-table {
            margin-top: 20px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PoE Dust Analyzer</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Analyze Unique Items</h5>
                <p class="card-text">Paste your unique items data below to analyze dust values.</p>
                <textarea id="itemData" class="form-control mb-3" rows="10" placeholder="Paste your unique items data here..."></textarea>
                <button id="analyzeBtn" class="btn btn-primary">Analyze</button>
            </div>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing items...</p>
        </div>

        <div id="error" class="alert alert-danger d-none" role="alert"></div>

        <div id="results" class="d-none">
            <h2 class="mb-4">Analysis Results</h2>
            <div class="table-responsive">
                <table id="resultsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Price (chaos)</th>
                            <th>Dust Value</th>
                            <th>Profit/Loss</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/price_updater.js"></script>
</body>
</html>
