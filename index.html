<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE Dust Value Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .results-table {
            margin-top: 20px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Path of Exile Dust Value Analyzer</h1>
        <p class="lead">Find the most valuable unique items in terms of dust value per chaos.</p>
        
        <div class="card mb-4">
            <div class="card-body">
                <button id="analyzeBtn" class="btn btn-primary">Analyze Items</button>
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Analyzing items...</p>
                </div>
                <div id="error" class="error-message"></div>
            </div>
        </div>
        
        <div class="results-table">
            <table id="resultsTable" class="table table-striped table-hover" style="display: none;">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price (Chaos)</th>
                        <th>Dust Value</th>
                        <th>Dust per Chaos</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
